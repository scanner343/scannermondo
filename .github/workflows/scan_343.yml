name: Scan Mondo 343

on:
  schedule:
    # Partenza sfalsata per il 343: Minuto 08, delle ore 1, 7, 13, 19.
    - cron: '8 1,7,13,19 * * *'
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          playwright install chromium --with-deps

      - name: Clone Database Repo
        env:
          MY_PAT: ${{ secrets.PAT_GITHUB }} 
        run: |
          # Clona la repository principale dove si trovano i JSON
          git clone https://x-access-token:${MY_PAT}@github.com/Re-Panza/lk_database.git db_repo
          
          # Preleva i file del mondo 343 se esistono
          cp db_repo/database_mondo_343.json . || echo "[]" > database_mondo_343.json
          cp db_repo/cronologia_343.json . || echo "[]" > cronologia_343.json

      - name: Run Unified Scanner
        env:
          LK_EMAIL: ${{ secrets.LK_EMAIL }}
          LK_PASSWORD: ${{ secrets.LK_PASSWORD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python unified_scanner.py

      - name: Upload Debug Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: '*.png'
          retention-days: 5

      - name: Push to Re-Panza Database
        if: success()
        env:
          MY_PAT: ${{ secrets.PAT_GITHUB }}
        run: |
          # Riporta i file elaborati dentro la cartella del database
          cp database_mondo_343.json db_repo/
          cp cronologia_343.json db_repo/
          
          cd db_repo
          # Firma del bot
          git config --local user.email "bot@repanza.it"
          git config --local user.name "Re Panza Unified Bot"
          
          git add database_mondo_343.json cronologia_343.json
          
          # Controlla se ci sono effettive modifiche da salvare
          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "üìä Unified Scan Mondo 343: $(date)"
            
            # SALA D'ATTESA: Riprova fino a 30 volte con pause casuali se c'√® traffico
            success=0
            for i in {1..30}; do
              if git pull --rebase origin main && git push; then
                success=1
                echo "‚úÖ Dati salvati con successo nel database centrale!"
                break
              else
                # Genera un numero casuale tra 10 e 40 secondi per evitare di scontrarsi di nuovo
                ATTESA=$(( ( RANDOM % 31 ) + 10 ))
                echo "‚ö†Ô∏è Database occupato da un altro bot! Aspetto $ATTESA secondi in sala d'attesa ($i/30)..."
                sleep $ATTESA
              fi
            done
            
            if [ $success -eq 0 ]; then
              echo "‚ùå Impossibile salvare dopo 30 tentativi. Troppo traffico, riprover√≤ al prossimo ciclo."
              exit 1
            fi
            
          else
            echo "Nessun nuovo castello, nessuna modifica da salvare."
          fi
