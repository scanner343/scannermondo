name: Scan Mondo 343

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          playwright install chromium --with-deps

      - name: Clone Database Repo
        env:
          MY_PAT: ${{ secrets.PAT_GITHUB }} 
        run: |
          # Clona la repository principale dove si trovano i JSON
          git clone https://x-access-token:${MY_PAT}@github.com/Re-Panza/lk_database.git db_repo
          
          # Preleva i file del mondo 343 se esistono
          cp db_repo/database_mondo_343.json . || echo "[]" > database_mondo_343.json
          cp db_repo/cronologia_343.json . || echo "[]" > cronologia_343.json

      - name: Run Unified Scanner
        env:
          LK_EMAIL: ${{ secrets.LK_EMAIL }}
          LK_PASSWORD: ${{ secrets.LK_PASSWORD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python unified_scanner.py

      - name: Upload Debug Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: '*.png'
          retention-days: 5

      - name: Push to Re-Panza Database
        if: success()
        env:
          MY_PAT: ${{ secrets.PAT_GITHUB }}
        run: |
          # Riporta i file elaborati dentro la cartella del database
          cp database_mondo_343.json db_repo/
          cp cronologia_343.json db_repo/
          
          cd db_repo
          # Firma del bot
          git config --local user.email "bot@repanza.it"
          git config --local user.name "Re Panza Unified Bot"
          
          # Esegue commit, scarica eventuali aggiornamenti degli altri bot e pusha
          git add database_mondo_343.json cronologia_343.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š Unified Scan Mondo 343: $(date)" && git pull --rebase origin main && git push)
